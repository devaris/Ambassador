<!doctype html>
<html>
    <head>
	<meta charset="utf-8">
	<TITLE>Ambassador Menu</TITLE>
    
    <!-- GLOBAL CSS -->
    <link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/globalExercise.css" type="text/css" media="screen, projection"/>
    
    <!-- LOCAL CSS -->
    <style>
		div.wrapper {
			background-image: url("images/mainMenu.jpg");
			background-repeat: no-repeat;
			background-position: center center;
		}		
		.mainMenu {
			left: 280px;
			position: absolute;
			top: 220px;
		}
		
		#menu1 {			
		}
		#menu2 {
			bottom: 70px;
			left: 240px;
			position: relative;
		}		
		#menu3 {
			left: 130px;
			position: relative;
			top: 45px;
		}	
	</style>
    
	<!-- GLOBAL JS -->
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>

    <!-- LOCAL JS -->
     
    <script>			
		$(document).ready(function(){
								   
			// SHOW MAIN ANIMATION GIF
			try {
				window.parent.showMainAnimationGif();
			} catch(err) {

			}
			
			/****************************************  
						MENU FUNCTIONS 
			****************************************/
			
			// Unassign Events to Perform the Animation and then proceed to Activities
			function unAssignAllButs(){
				$("#menu1").css('cursor','default');
				$("#menu1").unbind("click", clickMe);
				
				$("#menu2").css('cursor','default');
				$("#menu2").unbind("click", clickWe);
				
				$("#menu3").css('cursor','default');
				$("#menu3").unbind("click", clickWorld);
			}
								   
			// Button for Chapter "ME"
			function goMe(){
				try {
					window.parent.resumeFromMenu(1);
				} catch(err) {
	
				}				
				/*
				try {
					window.parent.loadPage(1,0);
				} catch(err) {
	
				}
				*/
			}
			function clickMe(){
				//window.parent.consoleMsg("> Menu: clickMe");
				
				$('#menu1').removeClass('animated bounceIn');
				$('#menu1').addClass('animated tada');
				$("#menu1").one("webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend", goMe);				
				
				// Remove Assign
				unAssignAllButs();
			}
			// Button for Chapter "WE"
			function goWe(){
				try {
					window.parent.resumeFromMenu(2);
				} catch(err) {
	
				}	
				/*
				try {
					window.parent.loadPage(2,0);
				} catch(err) {
	
				}
				*/
			}
			function clickWe(){
				//window.parent.consoleMsg("> Menu: clickWe");
				
				$('#menu2').removeClass('animated bounceIn');
				$('#menu2').addClass('animated tada');
				$("#menu2").one("webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend", goWe);				
				
				// Remove Assign
				unAssignAllButs();
			}
			// Button for Chapter "World"
			function goWorld(){
				try {
					window.parent.resumeFromMenu(3);
				} catch(err) {
	
				}	
				/*
				try {
					window.parent.loadPage(3,0);
				} catch(err) {
	
				}
				*/
			}
			function clickWorld(){
				//window.parent.consoleMsg("> Menu: clickWorld");
				
				$('#menu3').removeClass('animated bounceIn');
				$('#menu3').addClass('animated tada');
				$("#menu3").one("webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend", goWorld);
				
				// Remove Assign
				unAssignAllButs();
			}			

			
			// CHECK WITH MAIN CHAPTERS COMPLETION
			try {
				var myChap1 = window.parent.checkChapterCompletion(1);
			} catch(err) {

			}
			try {
				var myChap2 = window.parent.checkChapterCompletion(2);
			} catch(err) {

			}
			try {
				var myChap3 = window.parent.checkChapterCompletion(3);
			} catch(err) {

			}
			
			// Change state of Menu Buttons
			
			//CHAPTER 1
			if(myChap1){				
				$("#menu1 img").css('opacity','0.5');
				$("#menu1").css('cursor','default');
			} else {
				// ASSIGN MENU BUTTONS EVENTS
				$("#menu1").on("click", clickMe);
				$("#menu1").css('cursor','pointer');
			}
			
			//CHAPTER 2
			if(myChap2){				
				$("#menu2 img").css('opacity','0.5');
				$("#menu2").css('cursor','default');
			} else {
				// ASSIGN MENU BUTTONS EVENTS
				$("#menu2").on("click", clickWe);
				$("#menu2").css('cursor','pointer');
			}
			
			//CHAPTER 3
			if(myChap3){				
				$("#menu3 img").css('opacity','0.5');
				$("#menu3").css('cursor','default');
			} else {
				// ASSIGN MENU BUTTONS EVENTS
				$("#menu3").on("click", clickWorld);
				$("#menu3").css('cursor','pointer');
			}
			
			
		}); //Document Ready End	
		
	</script>
    
    </head>
    
    <body style="margin:0">
    
        <div class="wrapper">

        	<div class="mainMenu">
				<div id="menu1" class="animated bounceIn"><img src="images/menu1.png"></div>
                <div id="menu2" class="animated bounceIn"><img src="images/menu2.png"></div>
                <div id="menu3" class="animated bounceIn"><img src="images/menu3.png"></div>
            </div>
            
        </div>
    
    </body>

</html>
