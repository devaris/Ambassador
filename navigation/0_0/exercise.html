		function goNextSlide(){
			window.parent.loadPage(0,1);
		}
		
		function fadeInDown(elemToFade){
			elemToFade.each(function(i) {				
				$(this).delay(i*1000).animate({'opacity':'1', 'top':'0px'}, 1500, function(){
					if(i==(elemToFade.length-1)){
						goNextSlide();
					}
				});
			});
		}
	  
			
		$(document).ready(function()    {
								   
			fadeInDown($('.introLogos img'));
			
		});
