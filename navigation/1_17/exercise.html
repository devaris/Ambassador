<html>

	<meta charset="utf-8">

	<link rel="stylesheet" href="../../css/globalExercise.css" type="text/css" media="screen, projection"/>

	<!-- GLOBAL JS -->

    <!-- LOCAL JS -->
    <script>
		// COMPLETED MAIN ACTIVITY 
		window.parent.activateFor();
	</script>
    
    <script>
		$(document).ready(function(){
								   
			// PLAY MAIN AUDIO
			window.parent.mainAudioPlay();
			
			// LOCAL NAVIGATION BUTTONS
			
			// Local NEXT Function
			function manAssign(){
				
				// Var for Activity 1_18 to decide MAN/WOMAN
				$(this).css("opacity", "0.6");
				
				window.parent.myGender="male";
				
				// Load next page
				window.parent.loadPage(1,18);
				
				// Remove Next' New Assign
				$(".man").unbind("click", manAssign);
			}			
			$(".man").on("click", manAssign);
			
			// Local PREVIOUS Function
			function womanAssign(){
				//window.parent.consoleMsg("!!!!! newMainPreviousAssign !!!!!!!!!");
				
				$(this).css("opacity", "0.6");
				
				window.parent.myGender="female";
				
				// Load next page
				window.parent.loadPage(1,18);
				
				// Remove Previous' New Assign
				$(".woman").unbind("click", womanAssign);
			}			
			$(".woman").on("click", womanAssign);	
			
			
		}); //Document Ready End	
			
	</script>
  
    </head>
    
    <body style="margin:0">
    
        <div class="wrapper">

				<span class="man"><img src="images/man.png" width="247" height="578"/></span>

        </div>
    
    </body>
